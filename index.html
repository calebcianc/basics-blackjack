    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;

      #header {
        text-align: center;

      #container {

      #output-div2 {
        background-color: whitesmoke;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
      }

      #intro-div {
        background-color: whitesmoke;
        margin: auto;
        padding: 20px;
        width: 100%;
        text-align: center;
      }

        display: "block";
      }

  <body>
    <h1 id="header"><b>Blackjack‚ô†Ô∏è‚ô•Ô∏è</b></h1>
    <div id="container">
      <div id="intro-div"></div>
      <br />
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="players-field"
              placeholder="1"
              min="1"
            />
            <label for="players-field" id="players">Playersüë®üë©</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInputGrid"
              placeholder="50"
              min="10"
              disabled
            />
            <label for="dice-field" id="dice">Betsüí∞üí∞</label>
          </div>
        </div>
      </div>

      <p><b>What do you want to do:</b></p>
      <button id="hit-button" class="btn btn-danger" disabled>Hit</button>
      <button id="stand-button" class="btn btn-dark" disabled>Stand</button>
      <!-- <button id="normal-button" class="btn btn-light" disabled>
        Split Cards
      </button>
      <button id="knockout-button" class="btn btn-danger" disabled>
        Double Down
      </button> -->
      <button id="submit-button" class="btn btn-primary">Submit</button>

      <p><b>Message:</b></p>
      <div id="output-div"></div>

      <p><b>Moneyboard:</b></p>
      <div id="output-div2"></div>
    </div>
    <script src="script.js"></script>
    <script>
      // Declare and define a variable that represents the Submit Button
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        var numberOfPlayers = document.querySelector("#players-field");
        var betAmount = document.querySelector("#floatingInputGrid");
        changePlayerStage("hitOrStand");
        var result = main(numberOfPlayers.value, betAmount.value);
        var message = displayMessage();
        var scoreboard = displayScoreboard();

        // Display result in output element
        var intro = document.querySelector("#intro-div");
        intro.innerHTML = result;
        var output = document.querySelector("#output-div");
        output.innerHTML = message;
        var output = document.querySelector("#output-div2");
        output.innerHTML = scoreboard;

        betAmount.value = "";
      });

      var button = document.querySelector("#hit-button");
      button.addEventListener("click", function () {
        changePlayerStage("hit");
        var result = main(numberOfPlayers.value);
        var output = document.querySelector("#intro-div");
        output.innerHTML = result;
      });

      var button = document.querySelector("#stand-button");
      button.addEventListener("click", function () {
        changePlayerStage("stand");
        var result = main(numberOfPlayers.value);
        var output = document.querySelector("#intro-div");
        output.innerHTML = result;
      });

      // });
    </script>
